<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="page-header"></header>
      <main class="main-content">
        <section class="product">
          <span class="product__category">Preview</span>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </section>
        <section class="product__price">
          <span class="product__price--promo">$149.99</span>
          <span class="product__price--original">$149.99</span>
        </section>
        <button class="btn-add-to-cart">
          <img
            src="./images/icon-cart.svg"
            alt="icon cart"
            class="btn-add-to-cart__icon"
          />
          <p class="btn-add-to-cart__text">Add to Cart</p>
        </button>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.nicolassaumont.com">Nicolas Saumont</a>.
    </div>
  </body>
</html>
